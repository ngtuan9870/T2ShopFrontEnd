<div class="spinner" *ngIf="loading==true">
  <div class="blob blob-0"></div>
</div>
<div class="bodythu2">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Quên mật khẩu</h3>
        </div>
        <div class="card-body">
          <form #forgotPassForm="ngForm">
            <span style="color:white">Vui lòng nhập email của bạn để khôi phục mật khẩu:</span><hr>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="Email.." required email [(ngModel)] = "email" #checkemail="ngModel" autocomplete="off" (keyup)='checkEmail()'>
              </div>
              <div *ngIf="checkemail.invalid&&(checkemail.dirty||checkemail.touched)">
                <div *ngIf="checkemail.errors.required" class="checkerror">
                    Email là trường bắt buộc!
                </div>
                <div *ngIf="checkemail.errors.email" class="checkerror">
                  Vui lòng nhập email đúng định dạng!
                </div>
              </div>
              <div *ngIf="email.includes('@g')&&message=='success'" class="checkerror">
                Email không tồn tại trong hệ thống!
              </div>
            </div>
            <div class="form-group">
              <input [disabled]="!forgotPassForm.valid||message=='success'" type="submit" value="Gửi" (click)="sendEmail()" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            <a [routerLink]="['/auth/login']">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
