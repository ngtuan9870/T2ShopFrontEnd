<div class="bodythu2">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Quên mật khẩu</h3>
        </div>
        <div class="card-body">
          <form #forgotPassForm="ngForm">
            <span style="color:white">Vui lòng nhập mã trong email của bạn:</span><hr>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="number" name="code" class="form-control" placeholder="Mã xác nhận.." required [(ngModel)] = "code" #checkcode="ngModel" autocomplete="off">
                <div *ngIf="checkcode.invalid&&(checkcode.dirty||checkcode.touched)">
                  <div *ngIf="checkcode.errors.required" class="checkerror">
                      Vui lòng nhập mã trước khi ấn xác nhận!
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group" style="color: white;"><span>Thời gian còn lại: </span><countdown #cd [config]="{leftTime: time}" (event)="handleEvent($event)"></countdown></div>
            <div class="form-group">
              <input [disabled]="!forgotPassForm.valid" type="submit" value="Xác nhận" (click)="xacNhan()" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            <a href="../login">Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
