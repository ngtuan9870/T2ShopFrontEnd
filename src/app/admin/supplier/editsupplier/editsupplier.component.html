<div class="spinner" *ngIf="loading==true">
    <div class="blob blob-0"></div>
    <div class="wait">Vui lòng chờ trong giây lát</div>
  </div>
<div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Chỉnh sửa nhà cung cấp</h4>
    </div>
</div><!--/.row-->
<div class="row">
    <div class="col-sm-6">
        <form #addSupplierForm="ngForm" method="post">
            <div class="form-group">
                <label>Tên nhà cung cấp <i style="color: red;">(*)</i></label>
                <input type="text" class="form-control" placeholder="Nhập tên nhà cung cấp" name="supplier_name" [(ngModel)]="supplier_name" required >
            </div>
            <div class="form-group">
                <label>Email <i style="color: red;">(*)</i></label>
                <input type="email" placeholder="Nhập email nhà cung cấp" class="form-control" name="supplier_email"[(ngModel)]="supplier_email" required>
            </div>
            <div class="form-group">
                <label>Phone <i style="color: red;">(*)</i></label>
                <input type="number" placeholder="Nhập SĐT nhà cung cấp" class="form-control" name="supplier_phone"[(ngModel)]="supplier_phone" required>
            </div>
            <div class="form-group">
                <label>Địa chỉ <i style="color: red;">(*)</i></label>
                <input type="text" placeholder="Nhập địa chỉ nhà cung cấp" class="form-control" name="supplier_address"[(ngModel)]="supplier_address" required>
            </div>
            <input [disabled]="!addSupplierForm.valid" type="submit" name="submit" value="Chỉnh NCC" class="btn btn-primary" (click)="editSupplier()" />
        </form>
    </div>
</div>
