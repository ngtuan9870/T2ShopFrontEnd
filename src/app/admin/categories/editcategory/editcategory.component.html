<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Danh mục sản phẩm</h1>
  </div>
</div><!--/.row-->
<div class="row">
  <div class="col-xs-12 col-md-5 col-lg-5">
      <div class="panel panel-primary">
          <h3>Sửa danh mục</h3>
          <i style="color: red;">(*) là trường bắt buộc! </i>
          <div *ngIf="resultupdate=='error'" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Thông báo: </strong> Cập nhật tên thương hiệu thất bại!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div *ngIf="resultupdate=='same'" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Thông báo: </strong> Bạn không thay đổi gì cả!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div *ngIf="resultupdate=='success'" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Thông báo: </strong> Cập nhập thương hiệu thành công!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form #editForm="ngForm" class="panel-body">
          <div class="form-group">
            <label>Tên danh mục <i style="color: red;">(*)</i></label>
              <input type="text" name="category_name" #txtKeyword (keyup)="checkname(txtKeyword.value)" required class="form-control" placeholder="Tên danh mục..." [value]="oldname" [(ngModel)]="category_name" #category_name_check = "ngModel">
              <div *ngIf="category_name_check.invalid&&(category_name_check.dirty||category_name_check.touched)" class="alert alert-danger">
                <div *ngIf="category_name_check.errors.required">
                  Tên danh mục là trường bắt buộc!
                </div>
              </div>
              <div *ngIf ="resultcheckname=='error'" class="alert alert-danger">
                Tên danh mục đã bị trùng!
              </div>
              <div *ngIf ="resultcheckname=='same'" class="alert alert-danger">
                Bạn chưa thay đổi gì hết!
              </div>
          </div>
          <div class="form-group">
              <input [disabled]="category_name==''||resultcheckname=='error'" type="submit" class="form-control btn btn-primary" (click)="update()" value="Thực hiện">
          </div>
          <div class="form-group">
              <a href="#"  class="form-control btn btn-primary huybo">Hủy bỏ</a>
          </div>
        </form>
      </div>
  </div>
</div>
