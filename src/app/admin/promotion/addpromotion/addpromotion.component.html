<div class="spinner" *ngIf="loading==true">
    <div class="blob blob-0"></div>
    <div class="wait">Vui lòng chờ trong giây lát</div>
  </div>
<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Thêm chương trình khuyến mãi</h1>
    </div>
</div><!--/.row-->
<div class="row">
    <div class="col-sm-6">
        <form #addPromotionForm="ngForm" method="post">
            <div class="form-group">
                <label>Tên chương trình <i style="color: red;">(*)</i></label>
                <input type="text" class="form-control" placeholder="Tên chương trình....." name="promotion_name" [(ngModel)]="promotion_name" required >
            </div>
            <div class="form-group">
                <label>Thời gian <i style="color: red;">(*)</i></label>
                <input type="date"  class="form-control" name="start_date"  [(ngModel)]="start_date" (change)="startdate()">
                <div id="startdate_error"></div> 
                đến 
                <input type="date"  class="form-control" name="end_date" [(ngModel)]="end_date" required (change)="enddate()" >
                <div id="enddate_error"></div> 
            </div>
            <div class="form-group">
                <label>Giá trị <i style="color: red;">(*)</i></label>
                <input type="number" min="1" placeholder="Nhập phần trăm khuyến mãi" class="form-control" name="promotion_infor"[(ngModel)]="promotion_infor" required>
            </div>
            <div class="form-group">
                <label>Trạng thái <i style="color: red;">(*)</i></label>
                <label for="">Kích hoạt</label>
                <input type="radio" checked name="promotion_status" value="1" [(ngModel)]="promotion_status" (click)="status()" required>
                <label for="">Chưa áp dụng</label>
                <input type="radio"  name="promotion_status" value="0" [(ngModel)]="promotion_status" required>
            </div>
            <input [disabled]="!addPromotionForm.valid" type="submit" name="submit" value="Thêm KM" class="btn btn-primary" (click)="addPromotion()" />
        </form>
    </div>
</div>
