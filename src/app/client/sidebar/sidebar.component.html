<div class="container">
  <div class="row">
    <ul class="list-group col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" style="margin-top: 15px;">
      <li class="list-group-item list-group-item-dark">DANH MỤC SẢN PHẨM</li>
      <li class="list-group-item" *ngFor="let c of categories"><a [routerLink]="['/categories/'+c.category_id]">{{c.category_name}}</a></li>
      <!-- <pagination-controls [nextLabel]="labelnext" [previousLabel]="labelprevious" (pageChange)="pageChanged($event)"></pagination-controls> -->
    </ul>
    <div id="demo" class="carousel slide col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9" data-ride="carousel" style="margin-top: 15px;">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img width="100%" height="350px" src="./assets/fontend/img/home/banner-2.jpg" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img width="100%" height="350px" src="./assets/fontend/img/home/banner-3.jpg" alt="Chicago">
        </div>
        <div width="100%" height="350px" class="carousel-item">
          <img src="./assets/fontend/img/home/slide-3.png" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
