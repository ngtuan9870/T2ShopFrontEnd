<div class="container">
    <div class="row">
      <ul class="list-group col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <li class="list-group-item"><a [routerLink]="['/profile']"><i class="far fa-edit"></i> Thông tin cá nhân</a></li>
        <li class="list-group-item"><a [routerLink]="['/profile/history']"><i class="far fa-eye"></i> Lịch sử mua hàng</a></li>
        <li class="list-group-item"><a [routerLink]="['#']"><i class="far fa-edit"></i> Đổi mật khẩu</a></li>
      </ul>
      <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
          <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th>Tên</th>
                    <th>Ảnh</th>
                    <th>Lựa chọn</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let f of favoriteProduct ; let i = index'>
                    <th scope="row">{{i}}</th>
                    <th>{{f.product_name}}</th>
                    <!-- <th>{{f.product_img}}</th> -->
                    <th><a [routerLink]="['detail/'+o.order_id]">Chi tiết</a>/<a *ngIf="o?.status!='1'" [routerLink]="['#']" (click)="removeOrder(o)"> Hủy</a></th>
                  </tr>
                </tbody>
              </table>
          </div>
          <!-- <pagination-controls [nextLabel]="labelnext" [previousLabel]="labelprevious" (pageChange)="pageChanged($event)"></pagination-controls> -->
      </div>
    </div>
  </div>
